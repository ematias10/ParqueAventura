{% extends "base.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
    
    <div class="container-sm" style="max-width: 600px; text-align: center;">
        <h2>Iniciar Sesión</h2>
        <form method="POST">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" required>
                <label for="floatingInput">Email</label>
                <p class="error">{{ errores.get('email', '') }}</p>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
                <label for="floatingPassword"  color="red">Contraseña</label>
                <p class="error">{{ errores.get('password', '') }}</p>
              </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 2rem;">Ingresar</button>
        </form>        
    </div>
{% endblock %}
